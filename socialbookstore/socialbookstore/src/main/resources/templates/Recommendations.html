<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation Page</title>
  <link rel="stylesheet" href="/css/my_book_offers.css">
  <script src="https://kit.fontawesome.com/967252b7d1.js" crossorigin="anonymous"></script>
  <style>
        /* Add this CSS to remove the white box behind the trash icon */
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="center">
    <a href="/success" class="home-button"><i class="fas fa-home"></i></a>
    <div class="container">
      <div class="item" th:each="tempBook : ${recommendedBooks}">
      	<form class="deleteForm" th:action="@{/request_book_offer}" method="post">
        	<input type="hidden" name="bookId" th:value="${tempBook.bookId}" />
        	<button type="submit" class="delete-button" th:if="${currentUserId != tempBook.bookOwnerId}">
        		<i class="fas fa-handshake"></i>
        	</button>
        </form>
        <img src="/css/pngwing.com.png" alt="Recommendation 1">
        <h3 th:text="'Title: '+${tempBook.title}"></h3>
        <p>Description of recommendation 1.</p>
      </div>
    </div>
  </div>
</body>
</html>
